[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = slurm-lightning
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = slurm_lightning
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Taha Kocyigit
author_email = taha.kocyigit@boun.edu.tr
copyright = 2023 onwards, %(author)s
description = This repo aims at providing a template for a pytorch lightning model to be run on a Slurm cluster as part of the DSAI544 course and focuses on the OHEM and TRUBA clusters.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = TahaK

